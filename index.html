<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Code with Vincent Bootcamp">
    <title>Code with Vincent</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Code with Vincent</h1>
        <h2 class="display-5>">Free Coding Bootcamp</h2>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Add your details to the table :)</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a class="btn btn-primary btn-lg px-4 gap-3" href="https://beacons.ai/codewithvincent" target="_blank" role="button">Github</a>
            <a class="btn btn-outline-secondary btn-lg px-4 gap-3" href="https://beacons.ai/codewithvincent" target="_blank" role="button">YouTube
              Playlist
            </a>
          </div>
        </div>
      </div>
      <div class="px-4 py-5 my-5 text-center">
        <h2 class="display-5>">Students</h2>
        <p>copy the "tr" tag, and add your own row :)</p>
        <p>Age range example: (10-19, 20-29 ... 91-100)</p>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Handle</th>
              <th scope="col">How did you find this bootcamp?</th>
              <th scope="col">Age Range</th>
              <th scope="col">Where are you from?</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
